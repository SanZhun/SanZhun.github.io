  (function (doc, win) {

                  // 手机旋转事件,大部分手机浏览器都支持 onorientationchange 如果不支持，可以使用原始的 resize
                  recalc = function () {
                      //clientWidth: 获取对象可见内容的宽度，不包括滚动条，不包括边框
                      var clientWidth = docEl.clientWidth;
                      if (!clientWidth) return;
                      if (clientWidth <= 750) {
                          docEl.style.fontSize = '30px';
                      } 
                      if (clientWidth >= 750) {
                          docEl.style.fontSize = '30px';
                      }else {
                          docEl.style.fontSize = Math.round(16 * (clientWidth / 400)) + 'px';
                      }
                  };
              //判断是否支持监听事件 ，不支持则停止
              if (!doc.addEventListener) return;
              win.addEventListener(resizeEvt, recalc, false);
              doc.addEventListener('DOMContentLoaded', recalc, false);
          })(document, window);
</script>

  <script>
      function copyUrl2() {
          //var Url2 = event.target.childNodes[5].innerHTML;
          let Et = event.target;
          var Url2 = Et.querySelector(".tb-copy-command").innerHTML;
          var oInput = document.createElement('input');
          oInput.value = Url2;
          document.body.appendChild(oInput);
          oInput.select(); // 选择对象
          document.execCommand("Copy"); // 执行浏览器复制命令
          oInput.className = 'oInput';
          oInput.style.display = 'none';
          //创建“领取成功”菜单，并在3s 后删除
          var copySuccessClone = document.querySelector(".tb-copy-success").cloneNode(true);
          let copySuccessNew = event.target.appendChild(copySuccessClone);
          var copySuccessClose = copySuccessNew.childNodes[1];
          copySuccessClose.onclick = function () {
              copySuccessNew.style.display = "none";
          }
          copySuccessNew.style.display = "block";
          setTimeout(function () {
              Et.removeChild(copySuccessNew)
          }, 3000);
      }
  </script>

  window.addEventListener('tabs:register', () => {

    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
